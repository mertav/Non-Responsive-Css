<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">
    <title>Ticket.com</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="/images/logo.png" alt="Ticket">
            </a>
        </div>
        <nav class="nav1">
            <ul>
                <li>
                    <a href="#">Concert</a>
                </li>
                <li>
                    <a href="#">Exhibition</a>
                </li>
                <li>
                    <a href="#">Movie</a>
                </li>
                <li>
                    <a href="#">Theatre</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="account.html" target="_blank">Account</a>
                </li>
            </ul>
        </nav>
        <nav class="nav2">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>                    
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="box">
            <img src="images/theatre.jpg" alt="">
            <div class="text">
                <div class="text-inner">
                    <h3>Theatre</h3>
                    <a href="#">Discover <span><i class="fa-solid fa-masks-theater"></i></span></a>
                </div>
            </div>
        </div>
        <div class="box">
            <img src="images/movie.jpg" alt="">
            <div class="text">
                <div class="text-inner">
                    <h3>Movie</h3>
                    <a href="#">Discover <span><i class="fa-solid fa-clapperboard"></i></span></a>
                </div>
            </div>
        </div>
        <div class="box">
            <img src="images/exhibition.jpg" alt="">
            <div class="text">
                <div class="text-inner">
                    <h3>Exhibition</h3>
                    <a href="#">Discover <span><i class="fa-solid fa-dragon"></i></span></a>
                </div>
            </div>
        </div>
        <div class="box">
            <img src="images/consert.jpg" alt="">
            <div class="text">
                <div class="text-inner">
                    <h3>Consert</h3>
                    <a href="#">Discover <span><i class="fa-solid fa-guitar"></i></span></a>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
